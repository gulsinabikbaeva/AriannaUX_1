<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Head Section Begin -->
    <div th:replace="fragments :: head"></div>
    <!-- Head Section End -->
</head>


<body>

<!-- Nav Section Begin -->
<div th:replace="fragments :: nav"></div>
<!-- Nav Section End -->

<!-- Section Section Begin -->
<div th:replace="fragments :: sec2"></div>
<!-- Section Section End -->

<main>
    <div class="container">
        <h3>Register</h3>
        <hr/>
        <form method="post" id="register_form">
            <div class="mb-3 row">
                <label for="firstname" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" id="firstname" name="firstname" class="form-control" placeholder="Name">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="lastname" class="col-sm-2 col-form-label">Surname</label>
                <div class="col-sm-10">
                    <input type="text" id="lastname" name="lastname" class="form-control" placeholder="Surname">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="username" class="col-sm-2 col-form-label">Username</label>
                <div class="col-sm-10">
                    <input type="text" id="username" name="username" class="form-control" placeholder="Username" autocomplete="username">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="role" class="col-sm-2 col-form-label">I register as</label>
                <div class="col-sm-10">
                    <select name="role" id="role" class="form-control" placeholder="Seleziona ...">
                        <option value="ROLE_BUYER">Client</option>
                        <option value="ROLE_SELLER">Institution</option>
                        <option value="ROLE_SELLER">Doctor</option>

                    </select>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="password" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" id="password" name="password" class="form-control" placeholder="Password" autocomplete="new-password">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="password_confirm" class="col-sm-2 col-form-label">Confirm password</label>
                <div class="col-sm-10">
                    <input type="password" id="password_confirm" name="password_confirm" placeholder="Confirm password" class="form-control">
                </div>
            </div>
            <input class="btn btn-primary offset-sm-2" type="submit" value="Register" id="register_submit">
            <a th:href="@{/}" class="btn" id="cancel_button">Cancel</a>
        </form>
        <hr>
        <p>Have already registered? <a th:href="@{/login}">Login</a></p>
        <script th:src="@{/js/formValidator.js}"></script>

        <!-- white space -->
        <div class="container">
            <div class="notification is-white"></div>
        </div>
        <!-- white space -->
        <div class="container">
            <div class="notification is-white"></div>
        </div>
        <!-- white space -->
        <div class="container">
            <div class="notification is-white"></div>
        </div>
        <!-- white space -->
        <div class="container">
            <div class="notification is-white"></div>
        </div>
    </div>
</main>

<!-- Insta Section Begin -->
<div th:replace="fragments :: insta"></div>
<!-- Insta Section End -->

<!-- Footer Section Begin -->
<div th:replace="fragments :: footer"></div>
<!-- Footer Section End -->


</body>
</html>
